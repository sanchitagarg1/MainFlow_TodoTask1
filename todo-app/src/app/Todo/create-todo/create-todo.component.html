<div class="col-md-6 offset-md-3">
    <h3 class="text-center mb-4">Add Todo</h3>
  
    <form (ngSubmit)="onSubmit()" class="p-4 shadow-sm rounded bg-light">
  
      <!-- Title Field -->
      <div class="form-group mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" 
               placeholder="Enter todo title" [(ngModel)]="todo.title" required>
      </div>
  
      <!-- Description Field -->
      <div class="form-group mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" 
                  rows="3" placeholder="Enter todo description" [(ngModel)]="todo.description"></textarea>
      </div>
  
      <!-- Completed Field -->
      <div class="form-group mb-3">
        <label for="completed" class="form-label">Completed</label>
        <select class="form-select" id="completed" name="completed" 
                [(ngModel)]="todo.completed" required>
          <option value="">Select status</option>
          <option [value]="true">Yes</option>
          <option [value]="false">No</option>
        </select>
      </div>
  
      <!-- Submit Button -->
      <button class="btn btn-success w-100" type="submit">Submit</button>
  
    </form>
  </div>
