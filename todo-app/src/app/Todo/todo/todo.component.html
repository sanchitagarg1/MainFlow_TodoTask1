<div class="col-md-10 offset-md-1 mt-5">
    <h2 class="text-center mb-4">Todo List!</h2>

    <!-- Todo Table -->
    <table class="table table-striped table-hover shadow-sm rounded">
        <thead class="table-light">
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Completed</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{ todo.title }}</td>
                <td>{{ todo.description }}</td>
                <td>
                    <span class="badge" [ngClass]="{'bg-success': todo.completed, 'bg-danger': !todo.completed}">
                        {{ todo.completed ? 'Yes' : 'No' }}
                    </span>
                </td>
                <td>
                    <button class="btn btn-info btn-sm me-2" (click)="updateTodo(todo.id)">Update</button>
                    <button class="btn btn-danger btn-sm me-2" (click)="deleteTodo(todo.id)">Delete</button>
                    <button class="btn btn-secondary btn-sm" (click)="viewTodoDetails(todo.id)">View</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
