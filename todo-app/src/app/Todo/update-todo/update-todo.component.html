<div class="col-md-6 offset-md-3 mt-5">
    <h3 class="text-center mb-4">Update Todo</h3>

    <form (ngSubmit)="onSubmit()">

        <!-- Title Field -->
        <div class="form-group mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Update todo title"
                [(ngModel)]="todo.title" required>
        </div>

        <!-- Description Field -->
        <div class="form-group mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description"
                placeholder="Update description" [(ngModel)]="todo.description" required>
        </div>

        <!-- Completed Field -->
        <div class="form-group mb-3">
            <label for="completed" class="form-label">Completed</label>
            <select class="form-control" id="completed" name="completed" [(ngModel)]="todo.completed">
                <option [value]="true">Yes</option>
                <option [value]="false">No</option>
            </select>
        </div>

        <!-- Submit Button -->
        <button class="btn btn-warning w-100" type="submit">Update</button>

    </form>
</div>
